{% extends 'base.html' %}

{% block content %}
<h2>Notifications</h2>

<ul>
    {% for notification in notifications %}
    <li>
        <strong>{{ notification.message }}</strong> - {{ notification.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}
    </li>
    {% else %}
    <li>No notifications found.</li>
    {% endfor %}
</ul>
{% endblock %}
